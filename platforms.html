
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEXTPULSE - Select Platform | NEET PG Preparation</title>
  <meta name="description" content="Choose from top NEET PG preparation platforms: Marrow, DAMS, and PrepLadder. Access thousands of video lectures for medical entrance exam preparation.">
  <meta name="keywords" content="NEET PG, medical entrance, Marrow, DAMS, PrepLadder, video lectures, medical preparation">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-content">
      <button onclick="window.location.href='app.html'" class="back-button">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1>Select Platform</h1>
      <p class="header-subtitle">Choose Your NEET-PG Preparation Platform</p>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search platforms..." id="searchInput">
      </div>
    </div>
  </header>
  <main>
    <div class="platform-selector">
      <button onclick="window.location.href='platforms/marrow/marrow-subjects.html'">
        <i class="fas fa-graduation-cap"></i>
        <div class="platform-name">Marrow</div>
        <div class="platform-description">Comprehensive NEET PG preparation with expert faculty</div>
      </button>
      <button onclick="window.location.href='platforms/dams/dams-subjects.html'">
        <i class="fas fa-user-md"></i>
        <div class="platform-name">DAMS</div>
        <div class="platform-description">Delhi Academy of Medical Sciences - Premier coaching</div>
      </button>
      <button onclick="window.location.href='platforms/prepladder/prepladder-subjects.html'">
        <i class="fas fa-laptop-medical"></i>
        <div class="platform-name">PrepLadder</div>
        <div class="platform-description">Interactive video lectures and practice tests</div>
      </button>
    </div>
  </main>
  <nav class="bottom-nav">
    <a href="app.html"><i class="fas fa-lightbulb"></i><span>Home</span></a>
    <a href="platforms.html" class="active"><i class="fas fa-play-circle"></i><span>Videos</span></a>
    <a href="search.html"><i class="fas fa-search"></i><span>Search</span></a>
    <a href="quiz/app.html"><i class="fas fa-question-circle"></i><span>Q Bank</span></a>
  </nav>
  <script>
    // Simple search functionality
    document.getElementById('searchInput').addEventListener('input', function(e) {
      const query = e.target.value.toLowerCase();
      const buttons = document.querySelectorAll('.platform-selector button');
      buttons.forEach(button => {
        const text = button.textContent.toLowerCase();
        button.style.display = text.includes(query) ? 'flex' : 'none';
      });
    });
  </script>
</body>
</html>
