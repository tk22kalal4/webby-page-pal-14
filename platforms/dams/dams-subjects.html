
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAMS Subjects - NEXTPULSE | Premier Medical Coaching</title>
  <meta name="description" content="Delhi Academy of Medical Sciences (DAMS) video lectures for NEET PG preparation. Top quality medical education across all subjects.">
  <meta name="keywords" content="DAMS, Delhi Academy, medical coaching, NEET PG, medical subjects, video lectures">
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

  <header>
    <div class="header-content">
      <button onclick="window.location.href='../../platforms.html'" class="back-button" style="display: block;">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1>DAMS Subjects</h1>
      <p class="header-subtitle">Premier Medical Coaching Institute</p>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search subjects..." id="searchInput">
      </div>
    </div>
  </header>
  <main>
    <div class="subject-list">
      <div class="subject-card" onclick="window.location.href='dams-anatomy.html'">

        <span>Anatomy</span>

      <div class="subject-card" onclick="window.location.href='dams-biochemistry.html'">

        <span>Biochemistry</span>

      <div class="subject-card" onclick="window.location.href='dams-pathology.html'">
        <i class="fas fa-microscope"></i>

      <div class="subject-card" onclick="window.location.href='dams-microbiology.html'">

      </div>
      <div class="subject-card" onclick="window.location.href='dams-pharmacology.html'">
        <i class="fas fa-pills"></i>
        <span>Pharmacology</span>
      </div>
      <div class="subject-card" onclick="window.location.href='dams-forensic.html'">
        <i class="fas fa-search"></i>
        <span>Forensic Medicine</span>
      </div>
      <div class="subject-card" onclick="window.location.href='dams-ent.html'">
        <i class="fas fa-ear"></i>
        <span>ENT</span>
      </div>
      <div class="subject-card" onclick="window.location.href='dams-ophthalmology.html'">
        <i class="fas fa-eye"></i>
        <span>Ophthalmology</span>
      </div>
      <div class="subject-card" onclick="window.location.href='dams-community.html'">

      <div class="subject-card" onclick="window.location.href='dams-medicine.html'">
        <i class="fas fa-stethoscope"></i>
        <span>Medicine</span>
      </div>
      <div class="subject-card" onclick="window.location.href='dams-surgery.html'">
        <i class="fas fa-procedures"></i>
        <span>Surgery</span>
      </div>
      <div class="subject-card" onclick="window.location.href='dams-obstetrics.html'">
        <i class="fas fa-baby"></i>

  <nav class="bottom-nav">
    <a href="../../app.html"><i class="fas fa-lightbulb"></i><span>Home</span></a>
    <a href="../../platforms.html" class="active"><i class="fas fa-play-circle"></i><span>Videos</span></a>
    <a href="../../search.html"><i class="fas fa-search"></i><span>Search</span></a>
    <a href="#"><i class="fas fa-question-circle"></i><span>Q Bank</span></a>
  </nav>
  <script>
    document.getElementById('searchInput').addEventListener('input', function(e) {
      const query = e.target.value.toLowerCase();
      const subjects = document.querySelectorAll('.subject-card');
      subjects.forEach(subject => {
        const text = subject.textContent.toLowerCase();
        subject.style.display = text.includes(query) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
